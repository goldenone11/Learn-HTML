<!DOCTYPE html>
<html> 
  <head>
    <title>Learning about html</title>
  </head>
  
  <body>
    <header>
      <h1>Recipes</h1>
    </header>
    
    <section>
      <h2>Chocolate Chip Cookies</h2>
      
      <!-- This is a comment-->
      <p>Chocolate Chip Cookies are delicious!! 
      
      Here are the Key ingredients:</p>
      
      <ul>
        <li>Flour</li>
        <li>Milk</li>
        <li>Eggs</li>
      </ul>
      <!-- Similiar to the section tag called a unordered list (Ul) or li (list item> tag-->
      
    </section>  
  </body>

</html>
